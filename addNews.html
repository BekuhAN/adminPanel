<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>

<body>
	
	<div class="container-fluid">
		
		<nav class="header-menu row">
			<a href="http://krasnodar-region.com/" class="logo col-2"><i class="fa fa-home"></i> Главная страница</a>
			<a href="#" class="exit-btn col-1"><i class="fa fa-sign-out"></i>Exit</a>
		</nav>
		
		<div class="row">
			<nav class="main-menu col-2">
				<ul>
					<li><a href=""><i class="fa fa-newspaper-o"></i>Новости</a></li>
					<li><a href=""><i class="fa fa-clone"></i>Категории</a></li>
					<li><a href=""><i class="fa fa-file-o"></i>Страницы</a></li>
					<li><a href=""><i class="fa fa-sticky-note-o"></i>Баннеры</a></li>
					<li><a href=""><i class="fa fa-book"></i>Журналы</a></li>
					<li><a href=""><i class="fa fa-cog"></i>Настройки</a></li>
				</ul>
			</nav>
			
			<main class="col-10">
				<div class="row">
					<div class="col-12">
						<h2>Добавить новость</h2>
						<h3 class="element-title">Заголовок</h3>
						<input type="text" name="add-news-title">
					</div>

					<div class="col-9">
						<h3 class="element-title">Контент</h3>
						<textarea type="text" name="add-news-content"></textarea>
					</div>
					<div class="col-3">
						<h3 class="element-title">Категория</h3>
						<select class="task-bar-item" name="add-news-category" id="">
							<option value="1">Все</option>
							<option value="2">Главные новости</option>
							<option value="3">Анонсы</option>
						</select>
						
						<h3 class="element-title">Дата публикации</h3>
						<input type="datetime-local" name="add-news-date">

						<h3 class="element-title">Изображение</h3>
						<label class="select-image" for="add-news-image"><i class="fa fa-paperclip"></i>Выбрать изображение
						<input type="file" name="add-news-image" id="add-news-image"></label>
						<div class="preview-news-image">
							<img src="img/preview.jpg">
						</div>
					</div>
				</div>
			</main>			
		</div>
		
	</div>
	
</body>

</html>
